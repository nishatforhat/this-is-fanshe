<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="new.html">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">MyWebsite</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="carousel">
        <div class="carousel-container">
            <div class="carousel-slide">
                <img src="images/1 (1).jpg" alt="Image 1">
                <img src="images/1 (2).jpg" alt="Image 2">
                <img src="images/1 (3).jpg" alt="Image 3">
                <img src="images/1 (4).jpg" alt="Image 4">
                <img src="images/1 (1).jpg" alt="Image 1"> <!-- Duplicate for smooth transition -->
            </div>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
